apiVersion: batch/v1
kind: Job
metadata:
  name: {{.Job.JobName}}
  namespace: {{.Job.Namespace}}
{{if .Labels}}
  labels:
    {{range $k,$v := .Labels}}
    {{$k}}: '{{$v}}'
    {{end}}
{{end}}
  ownerReferences:
  - apiVersion: {{.Job.ReferentApiVersion}}
    controller: false
    kind: {{.Job.ReferentKind}}
    name: {{.Job.ReferentName}}
    uid: {{.Job.ReferentUID}}
spec:
  template:
    metadata:
    {{if .Labels}}
      labels:
        {{range $k,$v := .Labels}}
          {{$k}}: '{{$v}}'
          {{end}}
    {{end}}
    spec:
      containers:
        {{if .Job.StartTimeMillis}}
        - name: post-upgrade
          args: ["io.cdap.cdap.master.upgrade.PostUpgradeJobMain", "{{.Job.HostName}}", "11015", "{{.Job.StartTimeMillis}}"]
        {{else}}
        - name: pre-upgrade
          args: ["io.cdap.cdap.master.upgrade.UpgradeJobMain", "{{.Job.HostName}}", "11015"]
        {{end}}
          image: {{.Job.Image}}
          volumeMounts:
            - name: cdap-conf
              mountPath: /etc/cdap/conf
              readOnly: true
            - name: hadoop-conf
              mountPath: /etc/hadoop/conf
              readOnly: true
          {{if .Job.SecuritySecret}}
            - name: cdap-security
              mountPath: /etc/cdap/security
              readOnly: true
          {{end}}
      volumes:
        - name: cdap-conf
          configMap:
            name: {{.CConfName}}
        - name: hadoop-conf
          configMap:
            name: {{.HConfName}}
      {{if .Job.SecuritySecret}}
        - name: cdap-security
          secret:
            secretName: {{.Job.SecuritySecret}}
      {{end}}
      restartPolicy: Never
  backoffLimit: {{.Job.BackoffLimit}}
  # Set job deadline to 6h as pre/post upgrade job can take a lot of time to complete in scenarios like instance with
  # many jobs, streaming jobs running etc. pre/post upgrade job should finish way before in most scenarios with their
  # retries.
  activeDeadlineSeconds: 21600
  ttlSecondsAfterFinished: 1200
